<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - Samsung Tizen TV basic Application</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/pairingScreen.css" />

	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/hue.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
	<div id="rootVisual">
		<div id="splashScreen" class="splash">
			<div id="selectBridgeScreen" class="selectBridge"></div>
			
			<div id="pairScreen" class="pair"></div> 	
		</div>
		<div id="bridgeSelection">
			<h2 class="rainboxText">Select a Hue Bridge</h2>
			<div id="bridgeListElement"></div>
		</div>
        <div id="pairBridge">
            <h2 class="rainboxText">Pairing the Bridge</h2>
            <div id="pairingMessage">
                <p>
                    Press the button on the bridge.
                </p>
                <div>
                    <img class="bridgePromptImage" />
                </div>
                <div class="connectCountdown">000</div>
            </div>
            <div id="failedMessage">
                <p>
                    The button wasn't pressed within the allowed timeframe. Do you want to try again?
                </p>
                <div class="yesNoPrompt">
                    <table>
                        <tr>
                            <td>
                                <div class="yesButton dialogButton selectedButton">Yes</div>
                            </td>
                            <td>
                                <div class="noButton dialogButton">No</div>
                            </td>
                        </tr>
                    </table>
                    
                    
                </div>
            </div>
            <div id="successMessage">
                <p>
                    The bridge was successfully paired.
                </p>
            </div>
            

        </div>
	</div>
 	
 	<div class="palette" id="palette">
    <div class="bridgeButton">
		<div class="bridge">

			<img class="bridgeImage"  />
			<div class="bridgeAddress">test test test</div>
			<div class="bridgeId">test 2 test 2 test 2</div>
			<div class="bridgeConnectButton">Connect</div>
		</div>
	</div>
 	</div>
 	
</body>
</html>
